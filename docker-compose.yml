---
version: '3'
services:
  freqtrade:
    build:
      context: .
      dockerfile: "./user_data/Dockerfile.develop"
    restart: unless-stopped
    container_name: freqtrade
    volumes:
      - "./bin:/freqtrade/bin"
      - "./freqtrade/freqai:/freqtrade/freqai"
      - "./freqtrade/templates:/freqtrade/templates"
      - "./user_data:/freqtrade/user_data"
    ports:
      - "5678:5678"
      - "8001:8080"
